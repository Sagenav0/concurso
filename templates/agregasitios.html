<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar una nueva categoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form action="/guardasitios" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="header">
                CREACION DE UN NUEVO SITIO
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del sitio</h5>
                <p class="card-text">
                    <div class="form-group">
                        <label for="id_turisticos">ID</label>
                        <input id="id_turisticos" required class="form-control" type="text" name="id_turisticos">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" required class="form-control" type="text" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="id_categorias">Id categorias</label>
                        <input id="id_categorias" required class="form-control" type="text" name="id_categorias">
                    </div>
                    <div class="form-group">
                        <label for="sector">sector</label>
                        <input id="sector" required class="form-control" type="text" name="sector">
                    </div>
                    <div class="form-group">
                        <label for="localizacion">localizacion</label>
                        <input id="localizacion" required class="form-control" type="text" name="localizacion">
                    </div>
                    <div class="form-group">
                        <label for="calificacion">calificacion</label>
                        <input id="calificacion" required class="form-control" type="text" name="calificacion">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Guardar">
                        <a href="/sitios">Regresar</a>
                    </div>
                </p>
                <h3>{{men}}</h3>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
