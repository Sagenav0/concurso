<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar los datos de un sitio</title>
</head>
<body>
    <form action="/actualizasitio" method="post" enctype="multipart/form-data">
        <br>
        <div class="card">
            <div class="card-header">
                <h1>Edicion de un sitio</h1>
            </div>
            <div class="card-body">
                <h3 class="card-title">Datos del sitio</h3>
                <p class="card-text">

                    <div class="form-group">
                        <label for="id_turisticos">ID:{{med[0]}}</label><br>
                        <input id="id_turisticos" hidden value="{{med[0]}}" class="form-control" type="text" name="id_turisticos">
                    </div><br>

                    <div class="form-group">
                        <label for="nombre">Nombre</label><br>
                        <input id="nombre" value="{{med[1]}}" class="form-control" type="text" name="nombre">
                    </div><br>

                    <div class="form-group">
                        <label for="id_categorias">id categorias</label><br>
                        <input id="id_categorias" value="{{med[2]}}" class="form-control" type="text" name="id_categorias">
                    </div><br>

                    <div class="form-group">
                        <label for="sector">sector</label><br>
                        <input id="sector" value="{{med[3]}}" class="form-control" type="text" name="sector">
                    </div><br>

                    <div class="form-group">
                        <label for="localizacion">localizacion</label><br>
                        <input id="localizacion" value="{{med[4]}}" class="form-control" type="text" name="localizacion">
                    </div><br>

                    <div class="form-group">
                        <label for="calificacion">calificacion</label><br>
                        <input id="calificacion" value="{{med[5]}}" class="form-control" type="text" name="calificacion">
                    </div><br>

                    <div class="form-group">
                        <input  type="submit" class="btn btn-success" value="Guardar" >
                        <a href="sitios.html" class="btn btn-primary">Regresar</a>

                    </div>

                </p>
            </div>
        </div>
    </form>
</body>
</html>
